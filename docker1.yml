---

#this is my first playbook

 - hosts: webserver
   tasks:
    - name: Install pip
       yum: name=python-pip 
       state=present
      
    - name: install docker-py
       pip: name=docker-py

    - name: Build Docker image from Dockerfile
       docker_image:
         name: web
         state: build
        
    - name: Running the container
       docker_container:
         image: web:latest
         state: running

